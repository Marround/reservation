<mat-card>
    <mat-card-header>
        <img src="{{movie?.Poster}}" style="max-width: 100%;">
        <h1>{{movie?.Title}}</h1>
    </mat-card-header>
    <mat-card-content>
        <h2>{{movie?.Actors}}</h2>
        <h3>{{movie?.Writer}}</h3>
        <p>{{movie?.Plot}}</p>
    </mat-card-content>
</mat-card>
